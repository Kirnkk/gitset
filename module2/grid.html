<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            /* grid-template-columns:repeat(3,1fr); */
            grid-template-areas:
            "header header header"
            "footer footer footer";
        }
        .item2{
            display: flex;
            grid-area: footer;
            justify-content: center;
            background-color: antiquewhite;
        }
        .item1{
            grid-area: header;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1">
            <h1>sonu</h1>
        </div>
        <div class="item2">
            <h1>monu</h1>
        </div>
    </div>
    
</body>
</html>
